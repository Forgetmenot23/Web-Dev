<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* normal color adding method */
        #Firstpara{
            color: darkgreen;
        }
        /* color picker method using rgb*/
        #secondpara{
            color: rgb(136, 45, 45);
        }
        /* using hexcolor */
        #thirdpara{
            color: #BD5A8F;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="Firstpara">This is the first section of my box.</p>

    <h2>This is my first box</h2>
    <p id="secondpara">This is the second section of my box.</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is the third section of my box.</p>
</body>
</html>
