<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- You can add this link by using the Google Fonts websites which contains all kinds of fonts with different languages. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
    <style>
        p {

            font-family: 'Quattrocento'
                /* you can add this from the Google fonts  */
                , 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            /* px is 1/96th of an inch */
            line-height: 2em;
        }

        span {
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h2>CSS Fonts</h2>
    <p>This is a file with information about <span> various fonts</span> used in CSS.</p>
</body>

</html>
