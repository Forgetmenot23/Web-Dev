<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Paragraphs and Emmet</title>
</head>
<body>
    <!--Different types of headings-->
    <h1>Swati</h1>
    <h2>Swati</h2>
    <h3>Swati</h3>
    <h4>Swati</h4>
    <h5>Swati</h5>
    <h6>Swati</h6>
    <!--Here starts the paragraph-->
    <p>This is Swati.h</p>
    <!--Lorem5 for dummy text with 5 words-->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor <br>sit amet consectetur adipisicing elit. <b>This is bold. </b><i>This is italic. </i><strong>This text is strong.</strong><em>This is emphasis. </em>Ipsum soluta a sapiente.</p><hr>
</body>
</html>
