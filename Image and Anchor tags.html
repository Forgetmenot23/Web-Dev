<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Here a is an anchor tag -->
    <!-- target="blank" is an attribute which gives a new property to anchor tag.This property opens the link on a new tab of the web page automatically -->
    <a href="https://google.com"target="_blank">Go to google</a><br>
    <a href="https://youtube.com"target="_blank">Go to youtube</a><br>
    <a href="https://linkedin.com"target="_blank">Go to linkedin</a><br>
    <a href="https://facebook.com"target="_blank">Go to facebook</a><br>

    <a href="/Headings paragraphs and emmet.html"target="_blank">Headings paragraphs and emmet</a><br>
    <a href="/swati.html"target="_blank">swati</a><br>

    <!-- Image is not present hence alt text is shown -->
    <!-- src- source of the link & alt- the text to be showed when the image is not loaded -->
    <!-- <img src="swati.jpg" alt="Error loading image"> -->
    <img src="https://source.unsplash.com/random/400x400/?wallpaper,landscape" alt="Busy loading">

    <!-- You can also change the width and height of the image -->
    <img src="https://source.unsplash.com/random/600x400/?wallpaper,landscape" alt="Busy loading">
</body>
</html>
