<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- '<p></p>' is an inline element -->
    <!-- '<span></span>' is a block element -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <span>This is a span</span>
    <span>This is also a span</span>
    <!-- Using strong tag -->
    <strong style="border: 2px solid rgb(214, 87, 108);">This is a paragraph</strong>
    <!-- Using anchor tag -->
    <a style="border: 2px solid red;">This is a paragraph</a>
    <a style="border: 2px solid red;">This is also a paragraph</a>
    <a style="border: 2px solid red;">This is a span</a>
    <a style="border: 2px solid red;">This is also a span</a>
</body>

</html>
